<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>용인 테니스 예약 현황</title>

<style>
/* ----------------------------------------------------------
    기본 컬러 시스템 (Toss + Tesla + iOS Hybrid)
---------------------------------------------------------- */
:root {
    --accent: #3182f6; /* Toss Blue */

    --bg-light: #f5f7fa;
    --text-light: #111;
    --sub-light: #6b7280;
    --card-light: #ffffff;

    --bg-dark: #000;
    --text-dark: #f5f5f7;
    --sub-dark: #a1a1aa;
    --card-dark: #1c1c1e;

    --radius: 20px;
}

@media (prefers-color-scheme: light) {
    :root {
        --bg: var(--bg-light);
        --text: var(--text-light);
        --sub: var(--sub-light);
        --card: var(--card-light);
    }
}
@media (prefers-color-scheme: dark) {
    :root {
        --bg: var(--bg-dark);
        --text: var(--text-dark);
        --sub: var(--sub-dark);
        --card: var(--card-dark);
    }
}

/* ----------------------------------------------------------
    Body 기본 스타일
---------------------------------------------------------- */
body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text";
}

/* ----------------------------------------------------------
    상단 네비게이션 (iOS Large Title)
---------------------------------------------------------- */
.navbar {
    position: sticky;
    top: 0;
    padding: 18px 0 16px 0;
    font-size: 22px;
    font-weight: 700;
    text-align: center;
    background: var(--bg);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255,255,255,0.06);
    z-index: 10;
}

/* ----------------------------------------------------------
    필터 버튼 (Segmented Control)
---------------------------------------------------------- */
.segment {
    display: flex;
    gap: 8px;
    margin: 16px;
}

.segment button {
    flex: 1;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.15);
    background: var(--card);
    color: var(--sub);
    transition: 0.2s ease;
}

.segment button.active {
    background: var(--accent);
    color: white;
    border: none;
    box-shadow: 0 4px 12px rgba(49,130,246,0.35);
}

/* ----------------------------------------------------------
    테니스장 드롭다운 (지역명 기반)
---------------------------------------------------------- */
.filter-block {
    margin: 12px 16px;
}
.filter-block select {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.15);
    background: var(--card);
    color: var(--text);
    font-size: 16px;
}

/* ----------------------------------------------------------
    로딩 스켈레톤 (Toss style)
---------------------------------------------------------- */
.skeleton {
    background: rgba(150,150,150,0.15);
    border-radius: 12px;
    margin: 10px 16px;
    height: 90px;
    animation: shine 1.4s infinite linear;
}
@keyframes shine {
    0% { opacity: .5; }
    50% { opacity: .2; }
    100% { opacity: .5; }
}

/* ----------------------------------------------------------
    Loading Spinner (iOS 스타일)
---------------------------------------------------------- */
.loader {
    border: 4px solid rgba(255,255,255,0.12);
    border-top: 4px solid var(--accent);
    border-radius: 50%;
    width: 42px;
    height: 42px;
    animation: spin .7s linear infinite;
    margin: 40px auto 10px auto;
}
@keyframes spin { to { transform: rotate(360deg); } }

.loading-text {
    text-align: center;
    font-size: 14px;
    color: var(--sub);
}

/* ----------------------------------------------------------
    카드 (Tesla feeling)
---------------------------------------------------------- */
.court-card {
    background: var(--card);
    margin: 18px;
    padding: 22px;
    border-radius: var(--radius);
    box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    animation: fadeUp .35s ease;
}
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
}

.court-title {
    font-size: 20px;
    font-weight: 700;
}
.court-location {
    font-size: 15px;
    color: var(--sub);
    margin: 6px 0 12px 0;
}

/* 날짜구역 */
.date-section {
    background: rgba(255,255,255,0.06);
    padding: 14px;
    border-radius: 14px;
    margin-top: 14px;
}
.date-header {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 8px;
}

/* 시간 슬롯 */
.time-slot {
    display: inline-block;
    padding: 8px 14px;
    margin: 4px;
    background: rgba(255,255,255,0.10);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.18);
    font-size: 14px;
    font-weight: 600;
}

/* ----------------------------------------------------------
    달력 팝업 (iOS Bottom Sheet)
---------------------------------------------------------- */
.calendar-sheet {
    position: fixed;
    bottom: -450px;
    left: 0;
    width: 100%;
    background: var(--card);
    border-radius: 22px 22px 0 0;
    padding: 20px;
    box-shadow: 0 -4px 20px rgba(0,0,0,0.35);
    transition: 0.35s ease;
    z-index: 999;
}

.calendar-sheet.show {
    bottom: 0;
}

.calendar-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 14px;
}

/* 달력 */
.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    gap: 10px;
}

.calendar-day {
    padding: 10px 0;
    border-radius: 10px;
    background: rgba(255,255,255,0.05);
}

.calendar-day.selectable:hover {
    background: var(--accent);
    color: white;
    cursor: pointer;
}

.calendar-day.active {
    background: var(--accent);
    color: white;
}

</style>
</head>

<body>

<div class="navbar">용인 테니스장 예약</div>

<!-- 지역(구) 필터 -->
<div class="segment" id="filter-gu">
    <button class="active" data-gu="all">전체</button>
    <button data-gu="처인구">처인구</button>
    <button data-gu="기흥구">기흥구</button>
    <button data-gu="수지구">수지구</button>
</div>

<!-- 테니스장 그룹 필터 -->
<div class="filter-block">
    <select id="filter-court">
        <option value="all">전체 테니스장</option>
    </select>
</div>

<!-- 날짜 선택 버튼 -->
<div class="filter-block">
    <button id="open-calendar" style="
        width:100%; padding:14px; border-radius:12px;
        border:1px solid rgba(255,255,255,0.15);
        background:var(--card); color:var(--text);
        font-size:15px; font-weight:600;
    ">날짜 선택</button>
</div>

<!-- 로딩 스켈레톤 -->
<div id="skeletons">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
</div>

<!-- 실제 데이터 렌더링 공간 -->
<div id="content" style="display:none;"></div>

<!-- 달력 Bottom Sheet -->
<div id="calendar-sheet" class="calendar-sheet">
    <div class="calendar-title">날짜 선택</div>
    <div id="calendar-container"></div>
</div>

<script>
let FACILITIES = {};
let AVAIL = {};

let ridToGroup = {};
let selectedDate = null;

/* ----------------------------------------------------------
    0) 텍스트 → YYYYMMDD 포맷 → "2월 11일 (일)" 변환
---------------------------------------------------------- */
function formatKoreanDate(key) {
    const y = +key.substring(0,4);
    const m = +key.substring(4,6);
    const d = +key.substring(6,8);
    const weekday = ["일","월","화","수","목","금","토"][new Date(y, m - 1, d).getDay()];
    return `${m}월 ${d}일 (${weekday})`;
}

/* ----------------------------------------------------------
    1) 테니스장명을 자동으로 그룹화
---------------------------------------------------------- */
function getGroupName(title) {
    title = title.replace(/\[.*?\]/g, "");       // [유료] 제거
    title = title.replace(/_[0-9]+월/g, "");     // _12월 제거
    const m = title.match(/(.+?)테니스장/);
    return m ? m[1].trim() : title.trim();
}

/* ----------------------------------------------------------
    2) 달력 생성 (이번달 + 다음달)
---------------------------------------------------------- */
function generateCalendar() {
    const now = new Date();
    const months = [
        new Date(now.getFullYear(), now.getMonth(), 1),
        new Date(now.getFullYear(), now.getMonth() + 1, 1)
    ];

    let html = "";

    months.forEach(month => {
        const y = month.getFullYear();
        const m = month.getMonth() + 1;
        const last = new Date(y, m, 0).getDate();

        html += `<div style="font-size:17px; font-weight:700; margin:12px 0;">${m}월</div>`;
        html += `<div class="calendar-grid">`;

        for (let d = 1; d <= last; d++) {
            const key = `${y}${String(m).padStart(2,'0')}${String(d).padStart(2,'0')}`;
            html += `<div class="calendar-day selectable" data-date="${key}">${d}</div>`;
        }
        html += `</div>`;
    });

    document.getElementById("calendar-container").innerHTML = html;

    // 날짜 클릭 이벤트
    document.querySelectorAll(".calendar-day.selectable").forEach(day => {
        day.addEventListener("click", () => {
            selectedDate = day.dataset.date;
            hideCalendar();
            render();
        });
    });
}

/* ----------------------------------------------------------
    3) Calendar Sheet show/hide
---------------------------------------------------------- */
function showCalendar() {
    generateCalendar();
    document.getElementById("calendar-sheet").classList.add("show");
}

function hideCalendar() {
    document.getElementById("calendar-sheet").classList.remove("show");
}

document.getElementById("open-calendar").addEventListener("click", showCalendar);

/* ----------------------------------------------------------
    4) 데이터 로딩
---------------------------------------------------------- */
async function loadData() {
    const res = await fetch("/data");
    const data = await res.json();

    FACILITIES = data.facilities;
    AVAIL = data.availability;

    buildCourtFilter();
    render();

    document.getElementById("skeletons").style.display = "none";
    document.getElementById("content").style.display = "block";
}

/* ----------------------------------------------------------
    5) 테니스장 그룹 필터 구성
---------------------------------------------------------- */
function buildCourtFilter() {
    let groups = new Set();

    for (let rid in FACILITIES) {
        const group = getGroupName(FACILITIES[rid].title);
        ridToGroup[rid] = group;
        groups.add(group);
    }

    groups = Array.from(groups).sort();
    const sel = document.getElementById("filter-court");

    groups.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        sel.appendChild(opt);
    });
}

/* ----------------------------------------------------------
    6) render() – 실제 화면 표시
---------------------------------------------------------- */
function render() {
    const gu = document.querySelector("#filter-gu .active").dataset.gu;
    const courtGroup = document.getElementById("filter-court").value;

    let html = "";

    for (let rid in FACILITIES) {
        if (courtGroup !== "all" && ridToGroup[rid] !== courtGroup) continue;

        const loc = FACILITIES[rid].location || "";
        if (gu !== "all" && !loc.includes(gu)) continue;

        let days = AVAIL[rid] || {};
        if (selectedDate) {
            if (!days[selectedDate]) continue;
            days = { [selectedDate]: days[selectedDate] };
        }

        html += `
        <div class="court-card">
            <div class="court-title">${FACILITIES[rid].title}</div>
            <div class="court-location">${FACILITIES[rid].location}</div>
        `;

        for (let dk in days) {
            html += `
            <div class="date-section">
                <div class="date-header">${formatKoreanDate(dk)}</div>
            `;
            days[dk].forEach(t => {
                html += `<div class="time-slot">${t.timeContent}</div>`;
            });
            html += `</div>`;
        }

        html += `</div>`;
    }

    document.getElementById("content").innerHTML = html;
}

/* ----------------------------------------------------------
    7) 이벤트 바인딩
---------------------------------------------------------- */
document.querySelectorAll("#filter-gu button").forEach(btn => {
    btn.addEventListener("click", () => {
        [...btn.parentElement.children].forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        render();
    });
});

document.getElementById("filter-court").addEventListener("change", render);

/* ----------------------------------------------------------
    초기 실행
---------------------------------------------------------- */
loadData();

</script>

</body>
</html>
